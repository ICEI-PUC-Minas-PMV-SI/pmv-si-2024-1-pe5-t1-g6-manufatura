<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" th:href="@{images/favicon.png}">
    <title>
        EcoCleaning
    </title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{styles/products.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary position-fixed w-100">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{images/logo_transparent.png}" height="64" alt="Home EcoCleaning" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sobre">Sobre</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<main>
    <h1>Produtos</h1>
    <p>Aqui voce encontra o melhor dos nossos produtos por um preco super acessivel!</p>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3" th:each="product : ${products}" th:id="'product'+${product.id}">
                <div class="card">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center" th:text="${product.name}">Produto</h5>
                        <p class="card-text" th:text="'R$ ' + ${product.price}">R$ 10,00</p>
                        <a th:href="'produto/'+${product.id}" class="btn btn-primary">Atualizar</a>
                        <button th:hx-delete="'/produtos/'+ ${product.id}" hx-swap="delete" th:hx-target="'#product'+${product.id}"  class="btn btn-danger">Deletar</button>
                    </div>
                </div>
            </div>

            <div class="col-3" >
                <a class="card h-100 card-add" href="produto">
                    <img th:src="@{images/add.svg}" class="add-img" alt="Adicionar produto">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h5 class="card-title text-center">Adicionar produto</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>

</main>
</body>
